<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes" />
  <title>RapiDoc</title>
  <link rel="stylesheet" href="highlightjs/styles/default.min.css" />
  <script src="highlightjs/highlight.min.js"></script>
  <script defer="defer" src="rapidoc-min.js"></script>
  <script>window.addEventListener('DOMContentLoaded', (event) => {
    const docEl = document.getElementById('thedoc');
    docEl.addEventListener('before-try', (e) => {
      e.detail.request.headers.append('AAA-BBB', 'CCC DDDD');
    });
  });</script>
 </head>
 <body>
  <rapi-doc id="thedoc" 
    spec-url="https://surenkid.github.io/swagger_ui/doc/gapi.yaml" 
    render-style="read" load-fonts="false" 
    schema-style="table" 
    theme="light" 
  > </rapi-doc>
 </body>
</html>
