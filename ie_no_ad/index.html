<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="surenkid">
    <link rel="icon" href="/favicon.ico">

    <title>IE跟踪保护过滤广告（去广告）</title>
  </head>

  <body>
	<div id="check-ie"></div>
    <script type="text/javascript">// <![CDATA[
    let check_result = '正在检测浏览器跟踪保护开启状态……';
    if(typeof(window.external.msTrackingProtectionEnabled)=="undefined") {
		check_result = '你的浏览器不支持跟踪保护，跟踪保护需要IE9以上浏览器，非IE浏览器需要用别的方法';
    } else if(!window.external.msTrackingProtectionEnabled()) {
		check_result = '你的浏览器支持跟踪保护，但是没有启用，点浏览器右上角的齿轮图标，选择“安全”-&gt;“启用跟踪保护”来启用，然后刷新本页';
    } else {
		check_result = '你的浏览器支持跟踪保护并且已启用，点击下方链接订阅对应的过滤规则';
    }
    document.getElementById("check-ie").innerHTML = check_result;
	// ]]></script>
	<ul>
		<li><a href="javascript:window.external.msAddTrackingProtectionList('https://easylist-downloads.adblockplus.org/easylistchina+easylist.tpl','ChinaList+EasyList')">ChinaList+EasyList规则</a></li>
		<li><a href="javascript:window.external.msAddTrackingProtectionList('custom.tpl','Custom_Rule')">定制规则</a></li>
	</ul>
  </body>
</html>
