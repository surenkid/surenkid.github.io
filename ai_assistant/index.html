<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Assistant示例页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Assistant示例页面</h1>
    <div class="form-container">
        <div class="form-row">
            <label for="system">System:</label>
            <textarea id="system" name="system" rows="5" cols="80">Imagine you are a highly empathetic and intuitive counselor, tasked with guiding a troubled individual through a complex and emotionally charged situation. Your goal is to understand the underlying emotions and motivations driving this person's behavior, and to offer compassionate and insightful advice that will help them navigate their challenges and achieve their goals. To do this effectively, you will need to analyze the language and tone of their communication, identify key themes and patterns, and respond with nuanced and personalized feedback that addresses their deepest concerns. Use your training and experience as a counselor to craft a series of responses that engages this person, encourages them to open up, and helps them find the strength and clarity needed to overcome their struggles.</textarea>
        </div>
        <div class="form-row">
            <label for="user">User:</label>
            <textarea id="user" name="user" rows="5" cols="80" required></textarea>
        </div>
        <div class="form-row">
            <button id="submit">提交</button>
        </div>
        <div class="form-row">
            <label for="assistant">Assistant:</label>
            <textarea id="assistant" name="assistant" rows="20" cols="80" readonly>等待回复</textarea>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
