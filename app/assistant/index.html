<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
        integrity="sha512-zoF6sCnI/6MGafEP6kKUZFnmPTZvzvgNTtyfRQuXKGLav+tW8yvTkAiveknjCHkTTSOupO+b559MvZHrh7bA4Q=="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <h1>Assistant</h1>
    <div class="form-container">
        <div class="form-row">
            <div class="form-label">
                <label for="system">System:</label>
            </div>
            <div class="form-field">
                <textarea id="system" name="system" rows="5" cols="80"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-label">
                <label for="user">User:</label>
            </div>
            <div class="form-field">
                <textarea id="user" name="user" rows="5" cols="80" required></textarea>
            </div>
        </div>
        <div class="form-row">
            <button id="submit">提交</button>
        </div>
        <div class="form-row">
            <div class="form-field">
                <div id="assistant" name="assistant" class="markdown-body"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
