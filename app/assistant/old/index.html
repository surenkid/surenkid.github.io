<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
</head>

<body>
    <h1>Assistant<span class="subtitle">查询余额</span></h1>
    <div class="form-container">
        <div class="form-row">
            <div class="form-label">
                <label for="system">System:</label>
            </div>
            <div class="form-field">
                <textarea id="system" name="system" rows="2" cols="80" placeholder="请输入背景信息，不填使用默认"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-label">
                <label for="user">User:</label>
            </div>
            <div class="form-field">
                <textarea id="user" name="user" rows="7" cols="80" required
                    placeholder="请输入问题，或者需要告诉助手的信息。后续提问时，如果需要关联前面的内容，可以不用清空，只修改部分内容。"></textarea>
            </div>
        </div>
        <div class="form-row">
            <button id="submit">提交</button>
        </div>
        <div class="form-row">
            <div class="form-field">
                <div id="assistant" name="assistant" class="markdown-body"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
